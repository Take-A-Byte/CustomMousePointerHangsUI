<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <style>
        .my-element {
            cursor: none;
        }

        .responseCheck:hover {
            background: #f48024;
        }
    </style>
</head>
<body>
    <div>
        <p class="my-element">
            Changing to an unsupported cursor when hovered on this paragraph.
            Once hovered over the above paragraph, check if the button below is responsive.
            Background of the button should turn orange after hovering on it if it is responsive.
        </p>
        <button class="responseCheck">Checking if responsive</button>
    </div>
</body>
</html>
